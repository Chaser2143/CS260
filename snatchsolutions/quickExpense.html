<!DOCTYPE html>
<link rel="stylesheet" href="main.css" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snatch Bank</title>
    <link rel="icon" href="snake.ico" />
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">Snatch Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="console.html">Budget Console</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- This div is for the quick expense form -->
      <!-- This will use a WebSocket to pass data to the DB -->
      <div>
        <h1>Quick Expense</h1>
        <form method="get" action="console.html">
          <label for="amount">Amount</label>
          <input type="number" id="amount">
          <br>
          <input type="checkbox" id="income">
          <label for="income">Mark if Income</label>
          <br>
          <h4>Categories</h4>
          <input type="radio" id="groceries">
          <label for="groceries">Groceries</label>
          <br>
          <input type="radio" id="travel">
          <label for="travel">Travel</label>
          <br>
          <input type="radio" id="Eating Out">
          <label for="Eating Out">Eating Out</label>
          <br>
          <input type="radio" id="Savings">
          <label for="Savings">Savings</label>
          <br>
          <label for="date">Date of Expense</label>
          <input type="date" id="date">
          <br>
          <label for="notes">Notes</label>
          <input type="text" id="notes">
          <br>
          <button type="submit">Submit Expense</button>
        </form>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s) : Chase Bledsoe</span>
      <br />
      <a href="https://github.com/Chaser2143/SnatchSolutions">GitHub</a>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </body>
</html>
