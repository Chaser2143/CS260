<!DOCTYPE html>
<link rel="stylesheet" href="main.css" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snatch Bank</title>
    <link rel="icon" href="snake.ico" />
    <script src="expense.js"></script> 
  </head>
  <body>
    <style>
      .hidden {
        display: none;
      }
    </style>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="index.html">Snatch Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="console.html">Budget Console</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="content pad-text">
      <!-- This div is for the quick expense form -->
      <!-- This will use a WebSocket to pass data to the DB -->
      <div class="text-center">
        <h1>Quick Expense</h1>
        <form>
          <div class="form-group row justify-content-center">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="name" placeholder="Expense Name">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-5">
              <input type="date" class="form-control" id="date" placeholder="Password">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="category" class="col-sm-2 col-form-label">Budget</label>
            <div class="col-sm-5">
            <select class="form-control custom-select" id="budget">
              <option selected>Choose...</option>
              <option value="1">B1</option>
              <option value="2">B2</option>
              <option value="3">B3</option>
            </select>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="category" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-5">
            <select class="form-control custom-select" id="category">
              <option selected>Choose...</option>
              <option value="1">C1</option>
              <option value="2">C2</option>
              <option value="3">C3</option>
            </select>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="amount" placeholder="$">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="notes" class="col-sm-2 col-form-label">Notes</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="notes" placeholder="Notes">
            </div>
          </div>
          
          <br>

          <div class="form-group row justify-content-center">
            <div class="col-sm-5">
              <button type="button" class="btn btn-primary" onclick="createExpense()">Submit</button>
            </div>
          </div>
        </form>
    </main>

    <footer class="d-flex bg-dark p-3 justify-content-between">
      <span class="footer-content">Author: Chase Bledsoe</span>
      <a class ="footer-content" href="https://github.com/Chaser2143/SnatchSolutions">
        <img src="github-mark/github-mark-white.svg" alt="Github Social Logo" height="24px" width="24px">
      </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </body>
</html>
