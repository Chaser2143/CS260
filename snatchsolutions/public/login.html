<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snatch Bank</title>
    <link rel="icon" href="assets/snake.ico" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <script src="login.js"></script>  
  </head>
  <body onload="fillHeader()">

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="index.html">Snatch Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="console.html">Budget Console</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="content align-form">
      <!-- This div is for the login form -->
      <div>
        <div class="blockquote text-center">
          <h1 class="display-2 m-1" id="welcome_greeting">Welcome</h1>
          <small class="text-muted" id="welcome_language"> </small>
          <!-- API will go here : https://www.greetingsapi.com/ -->
        </div>
        <div id="loginControls">
        <form class="mar-form p-2">
          <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <br>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
          </div>
          <br>
          <button class="btn btn-primary" type="button" onclick="loginUser()">Sign In</button>
          <button class="btn btn-primary" type="button" onclick="createUser()">Create Account</button>
        </form>
      </div>

      <div id="logoutControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
      </div>
      </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </main>

    <footer class="d-flex bg-dark p-3 justify-content-between">
      <span class="footer-content">Author: Chase Bledsoe</span>
      <span class="footer-content" id="loginWebsocket"></span>
      <a class ="footer-content" href="https://github.com/Chaser2143/SnatchSolutions">
        <img src="assets/github-mark-white.svg" alt="Github Social Logo" height="24px" width="24px">
      </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </body>
</html>
